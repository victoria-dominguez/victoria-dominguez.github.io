<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
	<meta charset="utf-8" />
	<title>Victoria Dominguez</title>
	<style type="text/css">
		{% include work.css %}
		{% include home.css %}
	</style>

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />

	{% seo %}
	<link rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/media/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/media/favicon-16x16.png">
	<link rel="manifest" href="/media/site.webmanifest">
	<link rel="mask-icon" href="/media/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/media/favicon.png">
</head>

<body>
	<div class="navbar">
		<a href="work.html"><b>Work</b></a>
		<a class="center" href="/index.html"><strong>VICTORIA DOMINGUEZ</strong></a>
		<a href="https://twitter.com/tori_as_always"><b>Twitter</b></a>
	</div>
	<div class="border">
		<div class="margin"></div>
		<div class="articlewrapper">
			<div class="articlerow">

				{% assign count = 0 %}
				{% for article in site.data.articles reversed %}
				{% assign mod = count | modulo: 4 %}
				{% if mod == 0 %}
			</div>
			<div class="articlerow">
				{% endif %}
				<a class="article" href="{{article.url}}">
					<div class="imagewrapper">
						<img src="{{article.image_url}}">
					</div>
					<div class="articletitle">{{ article.name }}</div>
				</a>
				{% assign count = count | plus: 1 %}
				{% endfor %}
			</div>
		</div>
	</div>



	<footer class="footer">
	</footer>
</body>

</html>
